<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emma Liefmann" >
    <meta name="description" content="daily to do list" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>To do list</title>
</head>
    <header>
        <h1>Here are your tasks for today!</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
            <div class="todo-item">
                <li>example to do list</li>
                <button class="completed"><i class="far fa-check-square"></i></button>
                <button class="delete"><i class="far fa-trash-alt"></i></button>
            </div>
        </ul>
    </div>
<body>
    <script src="list.js"></script>
</body>
</html>
